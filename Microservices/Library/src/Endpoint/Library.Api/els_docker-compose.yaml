version : '3.8'

services: 
  elasticsearch:
    container_name: els
docker-compose    image: elasticsearch:8.13.4
    ports:
      - 9200:9200
    volumes:
      - elasticsearch-data:/usr/share/elasticsearch/data
    environment:
      - xpack.security.enabled=false
      - discovery.type=single-node
    networks:
      - elastic
  
  kibana:
    container_name: kibana
    image: kibana:8.13.4
    ports:
      - 5601:5601
    depends_on:
      - elasticsearch
    environment:
      - ELASTICSEARCH_URL=http//:localhost:9200
    networks:
      - elastic
  
networks:
  elastic:
    driver: bridge
volumes:
  elasticsearch-data:
